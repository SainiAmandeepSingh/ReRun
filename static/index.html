<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Flyer Extractor</title>
  <style>
    body { font-family: sans-serif; max-width: 700px; margin: auto; padding: 1em; }
    pre { background: #f0f0f0; padding: 1em; }
  </style>
</head>
<body>
<h1>Flyer Extractor</h1>
<form id="extract-form">
  <label>Flyer URL:
    <input type="url" name="url" id="url">
  </label>
  <p>OR upload HTML file</p>
  <input type="file" name="file" id="file">
  <button type="submit">Extract</button>
</form>
<pre id="output"></pre>
<script>
  const form = document.getElementById('extract-form');
  const output = document.getElementById('output');
  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const data = new FormData();
    if (form.url.value) {
      data.append('url', form.url.value);
    }
    if (form.file.files[0]) {
      data.append('file', form.file.files[0]);
    }
    const res = await fetch('/api/extract', { method: 'POST', body: data });
    const json = await res.json();
    output.textContent = JSON.stringify(json, null, 2);
  });
</script>
</body>
</html>
